  <textarea readonly="readonly" cols="65" rows="80">                         Python语言的地位
    可能我们会时常听说大多数程序员会用Java,C,C++等这些语言，老是有一些舆论说会Python的人求职难，这让很多人误以为Python这个语言是一个“低级”语言，实际上python的功能十分强大，用它可以进行任何的操作，不是什么舆论说python求职难，把python学好了，思路再强一点，基本上就能成为黑客了。
    Python的代码运行速度不错，拥有着十分强大的库，它是用C语言开发的。在数据分析和网络爬虫还有机器人，python有着不可动摇的地位，在黑客编程方面也有很大的优势，就拿病毒程序来说，如2017年有一款流行的勒索病毒，名字叫hc6，后来经过人们的反编译后，发现这个病毒的源代码是python写的，当然这可能说的有点局限性了，每一种语言都能写病毒。
    另外，python还有一个牛B的功能，它可以开发网站后端。运用Flask等框架可以轻松搭建网站，加上python语法的精炼和超有正常逻辑性的特点，开发还不是简简单单，当然话是这样说，如果要开发更专业的，用php,asp等这些语言更合适，现在著名的大型网站都是用php开发的，facebook的官网直接是纯php开发的，在这里说句题外话，如果大家有兴趣学习专业后端，这里推荐大家一个很实用的学习网站，网址是"www.runoob.com"。
    python的语法相对于其他语言是非常简单的，就拿输出文本来说（输出“hello world”），python只需要一行代码，而C++，Java这些语言需要4行以上的代码，所以python是非常友好的，学习起来很轻松。本人建议初学者学python。
